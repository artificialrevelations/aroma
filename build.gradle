buildscript {
    ext.kotlin_version = '1.2.50'

    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    group = 'io.aroma'
    version = '0.1-alpha'

    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}
